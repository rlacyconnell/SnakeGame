<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="title-and-scores">
            <h1>Snake Game</h1>
            <p id="highScoreDisplay">High Score: 0</p>
            <p id="scoreDisplay">Current Score: 0</p>
        </div>
        <div id="announcements">
            <h2>Announcements</h2>
            <ul>
                <li>Added WASD Support</li>
                <li>Added Pause with Spacebar</li>
                <li>Added Game Over</li>
                <li>You no longer belong in the Console</li>
            </ul>
        </div>
    </div>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <button id="pauseButton">Pause</button>

    <script src="script.js"></script>
</body>

</html>
